<div class="container mt-3">

    <div class="row">

        <div class="form-group col-12 col-md-6">
            <label for="especialidades">Nombre Doctor</label>
            <input type="text" class="form-control" [(ngModel)]="nombre" placeholder="Ingrese nombre del Doctor">
        </div>

        <div class="form-group col-12 col-md-6">
            <label for="especialidades">RUT</label>
            <input type="text" class="form-control" [(ngModel)]="rut" placeholder="Ingrese RUT del doctor">
        </div>

        <div class="form-group col-12 col-md-6">
            <label for="especialidades">Telefono</label>
            <input type="text" class="form-control" [(ngModel)]="tel" placeholder="Ingrese Telefono">
        </div>

        <div class="form-group col-12 col-md-6">
            <label for="especialidades">Mail</label>
            <input type="text" class="form-control" [(ngModel)]="mail" placeholder="Ingrese Correo del Doctor">
        </div>

        <div class="form-group col-12 ">
            <label for="especialidades">Info Dctor</label>
            <textarea type="text" class="form-control" [(ngModel)]="inforDoc"
                placeholder="Ingrese descripciÃ³n relevante y cosiza del doctor">
                </textarea>
        </div>

        <div class="form-group col-12 col-md-6">
            <div class="btn btn-medisalud-primary" *ngIf="Editar == false" (click)=" AgregarDosctor()">cargar</div>
            <div class="btn btn-medisalud-primary" *ngIf="Editar == true" (click)=" ActualizarDosctor()">Actualizar
            </div>
            <div class="btn btn-medisalud-primary" *ngIf="Editar == true" (click)=" Cargar_Nuevamente()">AgregarDoc
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-11 col-md-11">
        <p-table #dt [columns]="cols" [value]="Doctores" [paginator]="true" [rows]="10" sortMode="multiple"
            [rowHover]="true" dataKey="id" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
            styleClass="ui-table-customers" currentPageReportTemplate="{first} a {last} de {totalRecords} datos"
            [filterDelay]="0" [globalFilterFields]="['sInfoDoc', 'sNomIma', 'sNombre', 'sMail', 'sNumTel', 'sRutDoc']">
            <ng-template pTemplate="caption">
                Doctores
                <div class="ui-table-globalfilter-container">
                    <input pInputText class="form-control" type="text"
                        (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Busqueda" />
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.nombre">
                        {{col.header}}<p-sortIcon [field]="col.nombre"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns" (click)="Doctor_seleccionado(rowData)">
                        <div class="cortar-texto">
                            {{rowData[col.nombre]}}
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8" style="text-align:left">No se encontraron Doctores Agregados.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
