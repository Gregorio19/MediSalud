<div class="container mt-3">
        <div class="row">

        <div class="form-group col-12 col-md-6">
            <label for="Nombre">Nombre Sucursal</label>
            <input type="text" class="form-control" [(ngModel)]="Nombre" placeholder="Ingrese nombre de Sucursal">
        </div>

        <div class="form-group col-12 col-md-6 row mx-0" >
            <label for="Direccion" class="col-12 px-0">Direccion</label>
            <div class="col-sm-10 px-0 ">
                <input type="text" class="form-control " [(ngModel)]="Direccion" placeholder="Ingrese dreccion de sucursal">
            </div>
            <div class="col-sm-2 text-right px-0">
                <button class="btn btn-medisalud-primary" (click)=" obtenerlatlon(gmap.getMap())">buscar</button>
            </div>

        </div>

        <div class="form-group col-12 col-md-6">
            <label for="Horini">Hora de Inicio de servicio</label>
            <input type="text" class="form-control" [(ngModel)]="Horini" placeholder="Ingrese hora de apertura de atencion">
        </div>

        <div class="form-group col-12 col-md-6">
            <label for="Horafin">Hora de Fin de servicio</label>
            <input type="text" class="form-control" [(ngModel)]="Horafin" placeholder="Ingrese nombre de cierre de atencion">
        </div>


        <div class="form-group col-12">
            <p-gmap #gmap id="map" [options]="options" [overlays]="overlays" (onMapClick)="handleMapClick($event)" (onOverlayClick)="handleOverlayClick($event)" [style]="{'width':'100%','height':'150px'}"></p-gmap>
        </div>
        
        <div class="form-group col-12 text-right">
            <button class="btn btn-medisalud-light" (click)=" CrearSucursal()">cargar</button>
        </div>
    </div>

</div>
